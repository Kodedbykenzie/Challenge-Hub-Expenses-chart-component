<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="balance">
            <p class="balance__title">My balance</p>
            <p class="balance__amount">$921.48</p>
        </div>
        <img class="logo" src="./images/logo.svg" alt="logo">
    </header>

    <main>
        <div class="spending__overview">
            <h1 class="spending__overview-title">Spending - Last 7 days</h1>
            <div class="spending__overview-chart">
                <div class="day-group">
                    <div class="bar"></div>
                    <p class="day">mon</p>
                </div>
                <div class="day-group">
                    <div class="bar"></div>
                    <p class="day">tue</p>
                </div>
                <div class="day-group">
                    <div class="bar"></div>
                    <p class="day">wed</p>
                </div>
                <div class="day-group">
                    <div class="bar"></div>
                    <p class="day">thu</p>
                </div>
                <div class="day-group">
                    <div class="bar"></div>
                    <p class="day">fri</p>
                </div>
                <div class="day-group">
                    <div class="bar"></div>
                    <p class="day">sat</p>
                </div>
                <div class="day-group">
                    <div class="bar"></div>
                    <p class="day">sun</p>
                </div>
            </div>
        </div>
        <span class="divider"></span>
        <div class="spending__total">
            <div class="spending__current">
                <p class="spending__current-text">Total this month</p>
                <p class="spending__current-amount">$478.33</p>
            </div>
            <div class="spending__previous">
                <p class="spending__previous-procent">+2.4%</p>
                <p class="spending__previous-text">from last month</p>
            </div>
        </div>
    </main>

    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mozia Precious Chibundu</a>.
    </footer>
</body>

</html>
